---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - recreate-user-schemes@1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - xcode-archive@4:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - compile_bitcode: 'no'
        - upload_bitcode: 'no'
        - automatic_code_signing: 'off'
        - distribution_method: "$BITRISE_DISTRIBUTION_METHOD"
        - xcconfig_content: |
            DEVELOPMENT_TEAM = $BITRISE_TEAM
            CODE_SIGN_IDENTITY = $BITRISE_CODE_SIGNING_IDENTITY
            PROVISIONING_PROFILE_SPECIFIER = $BITRISE_PROFILE_ID
    - deploy-to-bitrise-io@2: {}
    - cache-push@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - xcode-test@4:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@2: {}
    - cache-push@2: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: BitriseTest.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: BitriseTest
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: development
  - opts:
      is_expand: false
    BITRISE_TEAM: 72SA8V3WYL
  - opts:
      is_expand: false
    BITRISE_PROFILE_ID: 60cff004-0cf3-401a-9658-229c92516f26
  - opts:
      is_expand: false
    BITRISE_CODE_SIGNING_IDENTITY: Apple Development
meta:
  bitrise.io:
    stack: osx-xcode-13.4.x
    machine_type_id: g2.4core